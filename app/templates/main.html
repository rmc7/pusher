<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucket for Dream</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link href="../static/css/text.css" rel="stylesheet">
    <style type="text/css"></style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/javascript" src="../static/js/script.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>  


</head>
<body>
    <div class="back-div"><p class="front-text">Hi Hello 안녕</p></div>

    <div id="main-chat-form">
        <input type="text" id="main-chat-name" placeholder="이름">
        <input type="text" id="main-chat-msg" placeholder="할 말">
        <input type="button" id="main-send" value="보내기">
    </div>

    <div class="circle">
        <p class="login">Login</p>
    </div>

    <div id="main-chat-room">

    </div>
    <script type="text/javascript">
    $(function() {
        var pusher = new Pusher('775a6c9c734291f6ccab');
        var channel = pusher.subscribe('main_room');
        channel.bind('main_event', function(data) {
            $("#main-chat-room").append("<div>"
                + data.name + ": " + data.msg
                + "</div>"
                );
        });

        $("#main-send").click(function(){
            $.get('/mainsend',
            {
                name_data: $("#main-chat-name").val(),
                msg_data: $("#main-chat-msg").val()
            },
            function(data){
                // do nothing
            });
        });
    });
    </script>


</body>
</html>
